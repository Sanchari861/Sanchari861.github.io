    font-size: 0.95em;
    color: #333;
    white-space: pre-wrap;
  }
  @media (max-width: 600px) {
    main {
      padding: 20px;
    }
    nav.project-nav {
      gap: 8px;
    }
    nav.project-nav button {

  const navButtons = document.querySelectorAll('nav.project-nav button');

  const descContainer = document.getElementById('projectDescription');

  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active and aria-pressed from all buttons
      navButtons.forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      });
      // Add active and aria-pressed true to clicked button

      button.setAttribute('aria-pressed', 'true');

      const project = projects[projectIndex];

      embedIframe.title = `${project.title} embed`;
